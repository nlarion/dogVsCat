<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"type="text/javascript"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>

    <![endif]-->
  </head>
  <body>
    <div class="container">
      <button class="btn btn-success" id="green">Green</button>
      <button class="btn btn-warning" id="yellow">Yellow</button>
      <button class="btn btn-danger" id="red">Red</button>
      <h1>Hello, world!</h1>


      <div class="row" id="row">
        <div class="col-sm-6">
          <h2 id="dogPic">Dog</h2>
          <button id="dogButton" type="button" class="btn btn-danger">Push to talk!</button>
          <!--img src="images/dog.jpg" alt="" /-->
        </div>

        <div class="col-sm-6">
          <div id="attracDIV">
            <h2 id="catPic">Cat</h2>
            <button id="catButton" type="button" class="btn btn-info">Push to talk!</button>
          </div>
        </div>

      </div>

      <div class="row">
        <div class="col-sm-6">
          <ul id ="dog">

          </ul>
        </div>

        <div class="col-sm-6">
          <ul id ="cat">

          </ul>
        </div>

      </div>

    </div>


  </body>
</html>
